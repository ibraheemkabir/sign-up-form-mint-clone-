<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="./styles.css"/>
    <title>Mint Clone</title> 
</head>
<body>
    <div class='sign-in-header'>
        <div class="sign-in-container">
          <p class="forgot-username-text">
            Already have an Intuit account?<br/>
            <a class="forgot-password-link"
            href="/">I forgot my User ID or Password</a>
          </p>
          <button class="sign-in-btn">
              <span>
                  <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/icon-whitelock@3x.png" style="width: 13px; vertical-align: bottom;"/>
              </span>
              <span>Sign in</span>
          </button>
        </div>
    </div>
    <div class="main-container">
        <div class="form-container">
            <div class="images">
                <div class="intuit-image-container">
                    <div class="intuit-image">
                    </div>
                </div>
                <div class="small-image-contianer">
                    <ul>
                        <li>
                            <span class="small-images" style="background:url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-favicon.svg) no-repeat; vertical-align: middle">
                                
                            </span>
                            <span class="small-images" style="background: url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-text.svg) no-repeat;width: 37px;height: 20px;vertical-align: middle">  
                            </span>
                        </li>
                        <li>
                            <span class="small-images" style="background:url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quickbooks-favicon@2x.svg) no-repeat; vertical-align: middle">
                            </span>
                            <span class="small-images" style="  background: url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quick-books-text.svg) no-repeat;width: 98px;height: 22px; vertical-align: middle">  </span>
                        </li>
                        <li>
                            <span class="small-images" style="background:url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/tt-favicon@2x.svg) no-repeat; vertical-align: middle">
                            </span>
                            <span class="small-images" style="  background: url(https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quick-books-text.svg) no-repeat;width: 98px;height: 22px; vertical-align: middle">  </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="inner-form-container">
                form
            </div>
        </div>
    </div>
</body>
</html>
